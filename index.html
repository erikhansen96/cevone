<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Cevone!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: fadeUp 2s ease-in-out;
        }

        .heart {
            font-size: 5em;
            color: #ff6b6b;
            animation: bounce 1.5s ease-in-out infinite;
            position: relative;
        }

        .heart .number {
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-weight: bold;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Cevone!</h1>
        <div class="heart">
            ❤️
            <span class="number">24</span>
        </div>
        <p>I love you so much! Thank you for being so sweet and sexy</p>
    </div>
</body>
</html>
